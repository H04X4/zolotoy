{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление заказами{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{% url 'order_list' %}">Zolotoy</a>
        </div>
        <div class="navbar-links">
            {% if user.is_authenticated %}
                <a href="{% url 'order_list' %}">Товары</a>
                <a href="{% url 'cart' %}">Корзина</a>
                <span class="user-info">Привет, {{ user.username }} (№{{ user.profile.unique_number|default:"—" }})</span>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
   
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
